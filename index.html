<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practica de dom" />
    <meta name="keywords" content="dom, js" />
    <meta name="author" content="Ignacio Perez" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crear una persona</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center">
        <section class="container">
          <h2 class="text-center">Formulario:</h2>
          <form class="row" id="forms">
            <div class="col-sm-6 text-center p-2">
              <label>Nombre:</label><br />
              <input type="text" id="nombre" />
            </div>
            <div class="col-sm-6 text-center p-2">
              <label> Edad:</label><br />
              <input type="number" id="edad" />
            </div>
            <div class="col-sm-6 text-center p-2">
              <label>DNI:</label><br />
              <input type="number" id="dni" />
            </div>
            <div class="col-sm-6 text-center p-2">
              <label>Sexo:</label><br />
              <input type="text" id="sexo" />
            </div>
            <div class="col-sm-6 text-center p-2">
              <label>Peso:</label><br />
              <input type="number" id="peso" />
            </div>
            <div class="col-sm-6 text-center p-2">
              <label>Altura:</label><br />
              <input type="number" id="altura" />
            </div>
            <div class="col-sm-12 text-center p-2">
              <label>Año de Nacimiento:</label><br />
              <input type="number" id="anoNacimiento" />
            </div>
            <button class="botonCrear btn btn-danger" onclick="crearObjeto()">
              Crear una persona
            </button>
          </form>
        </section>
        <section class="botones m-5">
          <button
            class="mostrarGeneracion btn btn-secondary"
            onclick="generacion()"
          >
            Mostrar generación
          </button>
          <button class="mayorDeEdad btn btn-secondary" onclick="mayor()">
            ¿Es mayor de edad?
          </button>
          <button class="mostrarDatos btn btn-secondary" onclick="datos()">
            Mostrar datos
          </button>
        </section>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/dom2.js"></script>
  </body>
</html>
